<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="score-div"><span>Score: </span><span id="score">0</span></div>
    <canvas id="game"></canvas>
    <div class="overlay">
      <div class="popup" id="start-game-popup">
        <p class="description">Best Score</p>
        <h1 class="score" id="start-game-score">0</h1>

        <button class="button" id="start-game-popup-button">Start Game</button>
      </div>

      <div class="popup" id="end-game-popup">
        <h1 class="score" id="end-game-score">0</h1>
        <p class="description">Points</p>
        <div>
          <span class="best-score">Best Score: </span
          ><span class="best-score" id="end-game-best-score">0</span>
        </div>

        <button class="button" id="end-game-popup-button">Try Again</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
